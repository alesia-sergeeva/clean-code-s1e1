<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="about-app">
      <img class="about-app__img"src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="about-app__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-wrapper">
      <section class="add-task">
        <p id="task-add"><label for="new-task">Add Item</label></p>
        <div class="add-task-wrapper">
          <input id="new-task" class="task add-task__input" type="text">
          <button class="add add-task__btn">Add</button>
        </div>
      </section>
      <section class="incomplete-task">
        <h3 class="incomplete-task__heading">Todo</h3>
        <ul id="incomplete-tasks" class="incomplete-task__list">
          <li class="incomplete-task__list_item">
            <input type="checkbox"><label class="task incomplete-task__list_item-input" >Pay Bills</label>
            <input type="text" class="incomplete-task__list_item-input">
            <button class="edit incomplete-task__list_item-btn">Edit</button>
            <button class="delete incomplete-task__list_item-btn"><img src="./remove.svg" alt="remove-icon"></button>
          </li>
          <li class="incomplete-task__list_item edit-mode">
            <input type="checkbox"><label class="task incomplete-task__list_item-input">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task incomplete-task__list_item-input">
            <button class="edit incomplete-task__list_item-btn">Save</button>
            <button class="delete incomplete-task__list_item-btn"><img src="./remove.svg" alt="remove-icon"></button>
          </li>
        </ul>
      </section>
      <section class="completed-task">
        <h3 class="completed-task__heading">Completed</h3>
        <ul id="completed-tasks" class="completed-task__list">
          <li class="completed-task__list_item">
            <input type="checkbox" checked><label class="task completed-task__list_item-input">See the Doctor</label>
            <input type="text" class="task completed-task__list_item-input">
            <button class="edit completed-task__list_item-btn">Edit</button>
            <button class="delete completed-task__list_item-btn"><img src="./remove.svg" alt="remove-icon"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
